<div class="container-fluid ide-settings">
    <div class="row">

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Style de séléction</strong><br/>
                    <span>Indiquer comment les séléctions devrait se produire.</span>
                </label>
                <div>
                    <select data-action="ide-setting"
                            data-option="selectionStyle"
                            title="Selection style">
                        <option value="line">Ligne</option>
                        <option value="text">Texte</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Style du curseur</strong><br/>
                    <span>Indiquer le style du curseur</span>
                </label>
                <div>
                    <select data-action="ide-setting"
                            data-option="cursorStyle"
                            title="Cursor style">
                        <option value="ace">Ace</option>
                        <option value="slim">Slim</option>
                        <option value="smooth">Smooth</option>
                        <option value="wide">Wide</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Format des nouvelles lignes</strong><br/>
                    <span>Format à utiliser sur les nouvelles lignes</span>
                </label>
                <div>
                    <select data-action="ide-setting"
                            data-option="newLineMode"
                            title="Newline format">
                        <option value="auto">Automatique</option>
                        <option value="unix">Unix</option>
                        <option value="windows">Windows</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Mise en évidence</strong><br/>
                    <span>Mettre en évidence la ligne active</span>
                </label>
                <div class="switch">
                    <input id="highlightActiveLine"
                           data-action="ide-setting"
                           data-option="highlightActiveLine"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="highlightActiveLine"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Numérotation</strong><br/>
                    <span>Afficher la numérotation des lignes dans l'éditeur</span>
                </label>
                <div class="switch">
                    <input id="showGutter"
                           data-action="ide-setting"
                           data-option="showGutter"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="showGutter"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Caractères invisibles</strong><br/>
                    <span>Afficher des symboles d'aide pour les espaces, Saut de lignes, etc.</span>
                </label>
                <div class="switch">
                    <input id="showInvisibles"
                           data-action="ide-setting"
                           data-option="showInvisibles"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="showInvisibles"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Guide d'indentation</strong><br/>
                    <span>Afficher des lignes verticales dans l'éditeur.</span>
                </label>
                <div class="switch">
                    <input id="displayIndentGuides"
                           data-action="ide-setting"
                           data-option="displayIndentGuides"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="displayIndentGuides"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Tabulations souples</strong><br/>
                    <span>Tabulations souples au lieu de tabulations standards.</span>
                </label>
                <div class="switch">
                    <input id="useSoftTabs"
                           data-action="ide-setting"
                           data-option="useSoftTabs"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="useSoftTabs"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Word wrap</strong><br/>
                    <span>Activer le Word Wrap.</span>
                </label>
                <div class="switch">
                    <input id="wrapBehavioursEnabled"
                           data-action="ide-setting"
                           data-option="wrapBehavioursEnabled"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="wrapBehavioursEnabled"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Autoriser le défilement infini</strong><br/>
                    <span>Défiler en dessous du document à l'infini.</span>
                </label>
                <div class="switch">
                    <input id="scrollPastEnd"
                           data-action="ide-setting"
                           data-option="scrollPastEnd"
                           class="cmn-tgl cmn-tgl-rnd-flt"
                           type="checkbox"/>
                    <label for="scrollPastEnd"></label>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Taille des tabulations</strong><br/>
                    <span>Nombre d'espace par tabulations</span>
                </label>
                <div class="range-slider">
                    <input data-toggle="tooltip"
                           data-action="ide-setting"
                           data-option="tabSize"
                           class="range-slider-range"
                           type="range"
                           min="1"
                           max="8"
                           step="1"
                           title="Tab size"/>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
                <label>
                    <strong>Limite Word Wrap</strong><br/>
                    <span>Nombre de caractères par ligne avant d'utiliser la fonctionnalité Word Wrap</span>
                </label>
                <div class="range-slider">
                    <input data-toggle="tooltip"
                           data-action="ide-setting"
                           data-option="wrap"
                           class="range-slider-range"
                           type="range"
                           min="0"
                           max="128"
                           step="1"
                           title="Word wrap limit"/>
                </div>
            </div>
        </div>

    </div>
</div>
